<!DOCTYPE html>
<html>
    <head>
        <title>
          Rock paper scissors
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSORS </h1>
        </header>
        <div class="score-board">
            <div id="user-label"class="badge">user</div>
            <div id="comp-label" class="badge">computer</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Rock beats scissors You win!!</p>
        </div>
        <div class="choices">
            <div class="choice" title="Rock" id="r">
                    <img src="https://img.icons8.com/color/26/000000/rock.png">
                </div>
                   <div id="p" title="Paper" class="choice"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI6xCBZEaya-nkIxcOnKQZT2nXVR1JSQk-6MDvzh0TPHgPrnr1">
                </div>
                <div id="s"  title ="Scissors" class="choice"> <img src="http://worldartsme.com/images/animated-scissors-clipart-1.jpg"></div>
        </div>
        <p id="action-message">Make your move</p>
<script src="app.js"></script>
    </body>
</html>
